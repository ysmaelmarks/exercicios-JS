<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: chartreuse;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id= "area" onclick="clique()" onmouseenter="entrou()" onmouseleave="saiu()">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clique(){
            a.innerText = 'clicou'
        }
        function entrou (){
            a.innerText = 'entrou'
        }
        function saiu(){
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
